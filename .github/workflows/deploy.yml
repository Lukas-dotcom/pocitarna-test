name: Deploy via SFTP

on:
  push:
    branches: [ "main" ]
    # => spuštění na každý push do větve "main"

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Upload via SFTP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 22
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}


          source: ".*"  # Třeba vše z kořene (pozor na skryté soubory)

          target: "/user/documents/upload/luke-styly-kody"
